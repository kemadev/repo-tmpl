name: PR - Title Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - unlocked

permissions:
  contents: none

jobs:
  pr-title-check:
    name: PR title check
    permissions:
      contents: none
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kemadev/ci-cd:latest@sha256:113f40af60f42642919c6ec9e64639e32b7ed381cb7ad5f80b5e7e1d0a6870a5
      # GitHub Actions workaround, see https://docs.github.com/en/actions/reference/dockerfile-support-for-github-actions#user
      options: --user root:root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: PR title check
        id: pr-title-check
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: kema-runner pr-title-check "${PR_TITLE}"
