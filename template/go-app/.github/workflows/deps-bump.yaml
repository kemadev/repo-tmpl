name: Dependencies -  Bump versions

on:
  schedule:
    # Each day at 3:00 AM
    - cron: 0 3 * * *
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deps-bump:
    name: Dependencies bump
    permissions:
      contents: read
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kemadev/ci-cd:latest@sha256:113f40af60f42642919c6ec9e64639e32b7ed381cb7ad5f80b5e7e1d0a6870a5
      # GitHub Actions workaround, see https://docs.github.com/en/actions/reference/dockerfile-support-for-github-actions#user
      options: --user root:root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Dependencies bump
        id: deps-bump
        env:
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_PAT }}
          RENOVATE_ENDPOINT: https://api.github.com
          RENOVATE_PLATFORM: github
          RENOVATE_REPOSITORIES: "['kemadev/REPONAMETMPL']"
          RENOVATE_PR_HOURLY_LIMIT: 10
        run: kema-runner deps-bump
